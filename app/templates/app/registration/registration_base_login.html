{% extends 'base_login.html' %}

{% block page-wrapper %}
    <style type="text/css">
        footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .full-height {
            min-height: 100vh;
            padding: 0;
        }

        /* Ajuste para expandir las columnas */
        .full-height .row {
            margin: 0;
            display: flex;
            height: 100vh;
            padding: 0;
        }

        .left-column {
            background-color: #007bff;
            color: #fff;
        }

        .right-column {
            background-color: #6c757d;
            color: #fff;
            height: 100vh;
            width: 100%;
            padding: 0;
        }
    </style>
    {% block registration_content %}{% endblock %}
{% endblock %}
