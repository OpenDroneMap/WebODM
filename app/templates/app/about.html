{% extends 'landing_base.html' %}
{% load i18n %}

{% block page-wrapper %}
<div id="about-app">
    <header class="about-header bg-header">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2 v-html="$t('page_about.header_title')"></h2>
                    <p v-html="$t('page_about.header_desc')"></p>
                </div>
            </div>
        </div>
    </header>

    <section class="about-content">
        <div class="container">
            <div class="row heading">
                <div id="first" class="col-lg-6 col-md-12 col-xs-12">
                    <div class="content-wrapper">
                        <div class="vertical-line"></div>
                        <h2 v-html="$t('page_about.content1_title')"></h2>
                    </div>
                    <div class="content" v-html="$t('page_about.content1_desc')"></div>
                </div>
                <div id="second" class="col-lg-6 col-md-12 col-xs-12">
                    <img class="img-fluid" src="/static/app/img/landing/img-about1.png" alt="">
                </div>
            </div>
    </section>

    <section class="about-content">
        <div class="container">
            <div class="row heading">
                <div id="second" class="col-lg-6 col-md-12 col-xs-12">
                    <img class="img-fluid" src="/static/app/img/landing/img-about2.png" alt="">
                </div>
                <div id="first" class="col-lg-6 col-md-12 col-xs-12">
                    <div class="content-wrapper">
                        <h6 v-html="$t('page_about.header_title')"></h6>
                        <div class="vertical-line"></div>
                        <h2 v-html="$t('page_about.content2_title')"></h2>
                    </div>
                    <div class="content" v-html="$t('page_about.content2_desc')"></div>
                </div>
            </div>
    </section>

    <section class="partner">
        <div class="container">
            <div class="partner-header text-center">
                <h3 v-html="$t('page_about.partner_header')"></h3>
            </div>
            <div class="d-flex flex-sm-row flex-column justify-content-center text-center">
                <!-- partner item -->
                <div class="partner-item" data-wow-delay="0.3s">
                    <div class="d-flex align-items-center justify-content-center">
                        <img class="img-fluid" src="/static/app/img/landing/logo-nsp.png" alt="">
                    </div>
                    <div class="partner-content">
                        <h5 v-html="$t('page_about.partner1_title')"></h5>
                        <p v-html="$t('page_about.partner1_desc')"></p>
                        <div class="mt-3">
                            <a href="http://www.nsp.or.th/index.php" class="btn btn-outline mt-3" v-html="$t('page_about.readme')"></a>
                        </div>
                    </div>
                </div>
                <!-- partner item -->
                <div class="partner-item" data-wow-delay="0.3s">
                    <div class="d-flex align-items-center justify-content-center">
                        <img class="img-fluid" src="/static/app/img/landing/logo_mapedia.png" alt="">
                    </div>
                    <div class="partner-content">
                        <h5 v-html="$t('page_about.partner2_title')"></h5>
                        <p v-html="$t('page_about.partner2_desc')"></p>
                    </div>
                    <div class="mt-3">
                        <a href="https://www.mapedia.co.th/" class="btn btn-outline mt-3" v-html="$t('page_about.readme')"></a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
{% block page-script %}
<script src="{% static 'app/js/about.js' %}"></script>
{% endblock %}
